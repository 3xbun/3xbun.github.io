<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3xbun's Guitar Collection</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="app">
      <div id="hero">
        <div class="container">
          <div class="title">
            <h1>
              3xbun's <br />
              - GUITAR COLLECTION
            </h1>
          </div>
          <div class="newGuitar">
            <p class="new">NEW!</p>
            <p class="view">VIEW</p>
            <img :src="collection.at(-1).img" alt="guitar" />
          </div>
          <div class="randGuitar">
            <h1>RANDOM</h1>
            <div class="card">
              <div class="card-img">
                <img src="./img/guitar mockup.png" alt="random-guitar" />
              </div>
              <p>Random Guitar</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="collection">
        <h1>MY COLLECTION</h1>
        <ul class="guitar-list">
          <li v-for="guitar in collection" :key="guitar.id" class="item">
            <div class="item-img">
              <img :src="guitar.img" />
            </div>
            <p>{{guitar.model}}</p>
          </li>
        </ul>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script src="./collection.json"></script>

    <script type="module">
      import { createApp, ref } from "vue";
      import collection from "./collection.js";

      collection.forEach((guitar) => {
        console.log(guitar);
      });

      createApp({
        setup() {
          return { collection };
        },
      }).mount("#app");
    </script>
  </body>
</html>
