<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Let's Light the Candle</title>
  </head>
  <body onload="randomQuote()">
    <header>
      <img src="./img/candle-light.png" id="candle-light" />
    </header>
    <div class="background">
      <div class="content">
        <div class="quote">
          <div id="quoteBackground">
            <img id="image" src="" alt="" />
          </div>

          <div id="quote"></div>
        </div>
        <br />
      </div>
    </div>
    <footer>
      Made with
      <div class="red"><i class="fa-solid fa-heart"></i></div>
      for Materdei School. <br />
      <div class="merry">Merry Cristmas 2021.</div>
      <br />
      &copy; Copyright 2021, Bunnasorn Kaewsiri. No Rights Reserved
    </footer>
  </body>

  <script>
    const quote = document.querySelector("#quote");
    const quoteBackground = document.querySelector("#image");

    const quotes = [
      '"It is Christmas in the heart that puts Christmas in the air." (WI. Ellis)',
      "\“Christmas is not as much about opening our presents as opening our hearts.\” (Janice Maeditere)",
      "\“Christmas isn’t a season. It’s a feeling\” (Edna Ferber)",
      "\“For us a child is born, to us a child is given..\” (Isaiah 9:6-7)",
      "\“Christmas is the day that holds all time together.\” (Alexander Smith)",
      "\“I will honor Christmas in my heart and try to keep it all the year\” (A Christmas Carol)",
      "\“At Christmas all roads lead home\” (Marjorie Homes)",
      "\“Christmas is doing a little thing extra for someone.\” (Charles M. Schulz)",
      "\“What a bright time, it’s the right time, to rock the night away.\” (Jingle Bell Rock)",
      "\“Christmas time is here, happiness and cheer. Fun for all that children call, their favorite time of year.\” (Christmas Time is Here)",
      "\“A very Merry Christmas and a happy new year. Let’s hope it’s a good one, without any fear.\” – Happy Xmas (War is Over)",
    ];

    const background = [
      "background1.jpg",
      "background2.jpg",
      "background3.jpg",
      "background4.jpg",
      "background5.jpg",
      "background6.jpg",
      "background7.jpg",
      "background8.jpg",
      "background9.jpg",
      "background10.jpg",
      "background11.jpg",
    ];

    const randomQuote = () => {
      quote.innerHTML = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBackground.src = `./img/${
        background[Math.floor(Math.random() * background.length)]
      }`;
    };
  </script>
</html>
